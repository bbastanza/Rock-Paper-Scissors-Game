<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="HTF-8">
    <title>Rock*Paper*Scissors</title>

</head>

<body>
    <header>
        Rock Paper Scissors
    </header>

    <div id="container" width="400" height="400">
        <canvas width="150" height="150" id="rock"></canvas>
        <canvas width="150" height="150" id="paper"></canvas>
        <canvas width="150" height="150" id="scissors"></canvas>

    </div>
    <div id="output">
        <h2 id="userInput">Lets Play Rock Paper Scissors</h2>
        <h2 id="computerInput"></h2>
        <h1 id="winner"></h1>
        <h2 id="scoreboard"></h2>
    </div>
    <canvas width="100" height="100" id="icon"></canvas>
    <script src="rps.js"></script>
</body>

</html>
